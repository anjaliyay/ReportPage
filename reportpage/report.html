<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        #heading{
            background-color: black;
        }
        body
        {
            background-image: url(images/2.jpg);
            background-size: cover;
        }
        #report{
            width: 400px;
        }
        #scroll{
            accent-color:red;
            width : 180px
        }
    </style>
</head>
<body>
   <div id="heading" class="p-1" >
        <h3 class="text-light text-center fw-bold">REPORT</h3>
        <h5 class="text-light text-center">A Woman With A Voice Is, By Definition A Strong Woman</h5>
   </div>
   <div class="container bg-gradient mt-1"  id="report">
    <div class="row">
        <div class="col">
            <div class="mt-1 mb-1">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <label class="ms-1"><h6 class="text-light fw-bold">Name</h6></label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-1 mb-1">
                <i class="fa-solid fa-id-card" style="color: #ffffff;"></i>
                <label class="ms-1"><h6 class="text-light fw-bold">Registration Number</h6></label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-1 mb-1" style="color: #ffffff;">
                <i class="fa-solid fa-envelope"></i>
                <label class="ms-1"><h6 class="fw-bold">E-mail</h6></label>
                <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@srmist\.edu\.in$" class="form-control" required>
            </div>
        </div>
        <div class="mt-1 mb-1">
            <i class="fa-solid fa-phone" style="color: #ffffff;" ></i>
            <label class="ms-1"><h6 class="fw-bold text-light">Phone Number</h6></label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control" required>
        </div>
                <div class="mt-2 mb-2" style="color: #ffffff;">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <label class="ms-1"><h6 class="fw-bold">College</h6></label>
                                <select id="college" class="btn btn-light fw-bold  ms-2" required>
                                <option value="">Select College</option>
                                <option value="SRMIST">SRMIST</option>
                                <option value="SRM Medical College">SRM Medical College</option>
                                <option value="SRM MBA">SRM MBA</option>
                                <option value="SRM College of Agricultural Sciences">SRM College of Agricultural Sciences</option>
                                <option value="SRM College of LAW">SRM College of LAW</option>
                                </select>
                      </div>
                      <div class="mt-2 mb-2" style="color: #ffffff;">
                        <i class="fa-solid fa-user"></i>
                        <label class="ms-1"><h6 class="fw-bold">Gender</h6></label>
                                    <select id="gender" class="btn btn-light fw-bold  ms-2" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                    </select>
                          </div>
                
                <div class="mt-1 mb-1">
                    <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                    <label class="ms-1"><h6 class="fw-bold text-light">Description</h6></label>
                    <textarea  cols="45" rows="2" class="btn btn-light"></textarea>
                </div>
                <div class="mt-3 mb-1">
                    <input type="button" value="Submit" class="btn btn-danger d-block m-auto fw-bold">
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="js/all.min.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        #heading{
            background-color: black;
        }
        body
        {
            background-image: url(images/2.jpg);
            background-size: cover;
        }
        #report{
            width: 400px;
        }
        #scroll{
            accent-color:red;
            width : 180px
        }
    </style>
</head>
<body>
   <div id="heading" class="p-1" >
        <h3 class="text-light text-center fw-bold">REPORT IN CRIME</h3>
        <h5 class="text-light text-center">Animals do not have a voice, so you must give them one</h5>
   </div>
   <div class="container bg-gradient mt-1"  id="report">
    <div class="row">
        <div class="col">
            <div class="mt-1 mb-1">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <label class="ms-1"><h6 class="text-light fw-bold">Name</h6></label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-1 mb-1" style="color: #ffffff;">
                <i class="fa-solid fa-shield-dog"></i>
                <label class="ms-1"><h6 class="fw-bold">Types Of Crime</h6></label>
                <input type="text" class="form-control">
            </div>
        </div>
            <div class="mt-2 mb-2" style="color: #ffffff;">
                <i class="fa-solid fa-map-location-dot"></i>
                <label class="ms-1"><h6 class="fw-bold">State</h6></label>
                            <select id="state" class="btn btn-light fw-bold  ms-2" required>
                            <option value="">Select a State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            </select>
                  </div>
                  <div class="mt-2 mb-2">
                    <i class="fa-solid fa-weight-scale" style="color: #ffffff;"></i>
                    <label class="ms-1"><h6 class="fw-bold text-light">Scale</h6></label>
                    <input type="range" id="scroll"  min="0" max="5" class="ms-3" >
                </div>
                <div class="mt-1 mb-1">
                    <i class="fa-solid fa-map-pin" style="color: #ffffff;" ></i>
                    <label class="ms-1"><h6 class="fw-bold text-light">Address</h6></label>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-1 mb-1">
                    <i class="fa-solid fa-pen-to-square" style="color: #ffffff;"></i>
                    <label class="ms-1"><h6 class="fw-bold text-light">Description</h6></label>
                    <textarea  cols="45" rows="2" class="btn btn-light"></textarea>
                </div>
                <div class="mt-3 mb-1">
                    <input type="button" value="Submit" class="btn btn-danger d-block m-auto fw-bold">
                </div>
            </div>
        </div>
    </div>
   </div>
   <script src="js/all.min.js"></script>


</body>
</html>
